<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center mt-3">Search Your Favorite phone</h3>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-text" type="text" class="form-control" placeholder="Search your favorite phone" aria-label="Search your favorite phone" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-search">Search Phone</button>
      </div>
      <section id="singlePhone" class="text-center">

        <div id="sensor"></div>
      </section>

      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 m-4">
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
